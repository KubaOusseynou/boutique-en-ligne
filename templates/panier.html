<h1>Mon Panier</h1>
<table>
    <tr>
        <th>Produit</th>
        <th>Quantité</th>
        <th>Prix Unitaire</th>
        <th>Total</th>
        <th>Action</th>
    </tr>
    {% for item in panier %}
    <tr>
        <td>{{ item.produit.nom }}</td>
        <td>{{ item.quantite }}</td>
        <td>{{ item.produit.prix }} €</td>
        <td>{{ item.produit.prix * item.quantite }} €</td>
        <td>
            <form method="POST" action="{{ url_for('supprimer_du_panier', produit_id=item.produit_id) }}">
                <button type="submit">Supprimer</button>
            </form>
        </td>
    </tr>
    {% endfor %}
</table>
<p>Total : {{ total }} €</p>
<form method="POST" action="{{ url_for('finaliser_achat') }}">
    <button type="submit">Finaliser l'Achat</button>
</form>
